<ion-app>
  <!-- HEADER LEFT CONTENT -->
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-menu-button color="dark" slot="start"></ion-menu-button>
      <div slot="start" class="header-logo">
        <ion-item lines="none" color="transparent" class="ion-no-padding">
          <ion-label class="ion-no-margin logoName">mobile</ion-label>
          <ion-img src="../assets/icon/MobileX_logo.png"></ion-img>
        </ion-item>
      </div>
      <!-- HEADER RIGHT CONTENT -->
      <div slot="end" class="header-right-content ion-padding-end">
        <ion-item lines="none" class="ion-no-padding">
          <ion-item lines="none" class="ion-no-padding userNamePic">
            <ion-img class="header-user-pic ion-no-padding" src="../assets/icon/user.png"></ion-img>
            <ion-label class="ion-hide-md-down font-size" style="font-family: 'inter'; font-weight: 600;" color="dark">
              John Wick
            </ion-label>
          </ion-item>
          <ion-img class="" src="../assets/icon/logout.png" style="cursor: pointer;" title="Logout"></ion-img>
        </ion-item>
      </div>
    </ion-toolbar>
  </ion-header>

  <!-- Sidebar/Navbar -->
  <ion-content>
    <ion-split-pane when="md" contentId="menu-content">
      <ion-menu class="ion-side-menu" contentId="menu-content" [ngClass]="{ collapse: isMenuCollapse }">
        <ion-content class="sidebar-container">
          <ion-menu-toggle autoHide="false">
            <ion-item class="ion-hide-md-down" lines="none">
              <ion-icon class="cursor-pointer" name="menu" slot="{{ isMenuCollapse ? '' : 'end' }}"
                (click)="isMenuCollapse = !isMenuCollapse"></ion-icon>
            </ion-item>
            <ion-item lines="none" [routerLink]="item.link" [title]="item.title" *ngFor="let item of menuList"
              routerDirection="root" routerLinkActive="active-link">
              <ion-icon [name]="item.image" class="pointer-none"></ion-icon>
              <ion-label [title]="item.title" class="ion-padding">
                {{ item.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-content>
      </ion-menu>

      <ion-router-outlet id="menu-content"></ion-router-outlet>
    </ion-split-pane>
  </ion-content>
</ion-app>
