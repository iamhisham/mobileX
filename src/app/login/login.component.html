<div class="mobileX-login" *ngIf="false">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-menu-button color="dark" slot="start"></ion-menu-button>
      <div slot="start" class="header-logo">
        <ion-item lines="none" color="transparent" class="ion-no-padding">
          <ion-label class="ion-no-margin logoName">mobile</ion-label>
          <ion-img src="../../assets/icon/MobileX_logo.png"></ion-img>
        </ion-item>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid class="overlay">
      <ion-row>
        <ion-col size-md="6" offset-md="3" size-lg="4" offset-lg="4" class="form-element">
          <ion-card>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div class="title-tag">
                    Login
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item fill="outline" class="textbox">
                    <ion-label position="floating">Email Address
                    </ion-label>
                    <ion-input name="EmailAddress"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item fill="outline" class="textbox">
                    <ion-label position="floating">Password
                    </ion-label>
                    <ion-input name="Password" type="password"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-button>Login</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
